<div class="toolbar" role="banner">
	<span style="padding-left: 2em">Warehouse App</span>
</div>

<div class="top">
	<div class="sect">
		<h1>
			Products
		</h1>

		<main>
			<table>
				<thead>
				<tr>
					<td>
						<span *ngIf="!productsService.haveItems()">
							No products available
						</span>
					</td>
					<td>
						<div class="text-center">
							<input class="form-control" type="file" (change)="onChangeProd($event)" name="files">
						</div>
					</td>
				</tr>
				</thead>
			</table>

			<table>
				<thead *ngIf="productsService.haveItems()">
				<tr>
					<th>Name</th>
					<th width="10%">In Stock</th>
					<th></th>
				</tr>
				</thead>
				<tbody>
				<tr *ngFor="let item of productsService.products">
					<td>
						<h2>{{ item.name }}</h2>
					</td>
					<td>{{ item.inStock }}


					</td>
					<td class='select' align="right">
						<button class="button" (click)="sellProduct(item)">
							Sell
						</button>
					</td>
				</tr>
				</tbody>
			</table>
		</main>

	</div> <!-- // sect -->

	<div class="sect">
		<h1>
			Inventory
		</h1>

		<main>
			<table>
				<thead>
				<tr>
					<td>
						<span *ngIf="!inventoryService.haveItems()">
							No items in inventory
						</span>
					</td>
					<td>
						<div class="text-center">
							<input class="form-control" type="file" (change)="onChangeInventory($event)" name="files">
						</div>
					</td>
				</tr>
				</thead>
			</table>

			<table *ngIf="inventoryService.inventory.length > 0">
				<thead>
				<tr>
					<th>
						#
					</th>
					<th>
						Name
					</th>
					<th>In stock</th>
				</tr>
				</thead>
				<tbody>
				<tr *ngFor="let item of inventoryService.inventory">
					<td>
						{{ item.art_id }}
					</td>
					<td>
						{{ item.name }}
					</td>
					<td>
						{{ item.stock }}
					</td>
				</tr>
				</tbody>
			</table>

<!--
			<b>Add to inventory</b>
			<div>
				<input type="text" placeholder="article id...">
				<input type="text" placeholder="nr items">
			</div>
-->
		</main>

	</div> <!-- // sect -->
